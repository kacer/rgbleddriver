<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:body>
		<ui:composition template="template/index.xhtml">
			<ui:define name="title">Main</ui:define>
			<ui:define name="content">
	        	<h1>RGB LED Driver for WS2812</h1>
	        	<div class="container">
	        		<c:if test="#{colorBean.configBean.useUserConfig}">
	        			<p>Automatické řízení osvětlení podle uživatelských preferencí je zapnuto. Pro manuální řízení je potřeba toto nastavení vypnout v konfiguraci.</p>
	        		</c:if>
		        	<c:if test="#{not colorBean.configBean.useUserConfig}">
			        	<div id="color-mode">
		        			<label>
		        				<input type="radio" name="color-mode" value="single" checked="checked" /> Jedna
		        			</label>
				        	<label>
				        		<input type="radio" name="color-mode" value="all" /> Všechny
				        	</label>
				        	<label>
				        		<input type="radio" name="color-mode" value="interpolate" /> Interpolace
				        	</label>
			        	</div>
			        	<div id="led-strip">
			        		<ui:repeat value="#{colorBean.leds.getLeds()}" var="led" >
			        			<div style="background-color: #{led.color.getRGBString()};">
			        				<h:inputHidden value="#{led.color.getRGB()}"/>
			        			</div>
			        		</ui:repeat>
			        	</div>
			        	<div id="colorpicker"></div>
			        	<div id="btn-set" class="btn-confirm">Nastavit</div>
		        	</c:if>	
		        	<a href="config.xhtml" title="Konfigurace" class="btn-secondary">Konfigurace</a>
	        	</div>
	        </ui:define>
        </ui:composition>
	</h:body>	
</html>
